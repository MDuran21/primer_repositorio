<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta rel="shortcut icon" href="imagen(ruta)" type="image/x-icon"> -->
    <meta author="author" content="Laura" />
    <meta name="description" content="Web para mejorar en HTML" />
    <!-- Pequeña descripción para cuando se comparte una web -->
    <meta name="theme-color" content="#FABADA" />
    <!-- Sin el modo oscuro te pone el color del buscador de este color (poco visto)-->
    <meta name="robots" content="none" />
    <!-- Para que google no la muestre por sus buscadores -->
    <meta name="google" content="notranslate" />
    <!-- Que no te aparezca el pop up al entrar en una página web -->
    <meta property="og:title" content="HTML" />
    <meta property="og:image" content="Imagen(ruta)" />
    <!-- Para facebook es og (opengraph)-->
    <link rel="stylesheet" href="./style.css" />
    <!-- Relaciona el dichero CSS con el HTML -->
    <script src="./main.js"></script>
    <!-- Relaciona el fichero JS con el HTML -->
    <title>Tus mue</title>
  </head>

  <body>

    </p>
  </body>
</html>
